<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>Hello React</title>
    <!-- Library -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
<div id="root"></div>
<script type="text/babel">

    // Création de composant en créant des classes
    class Hello extends React.Component {

        constructor() {
            super();

            this.state = {
                animal: "Ronron",
                notes: [1, 10, 15, 19, 20],
                isDisplayed: false,
            };

            this.removeLastElement= this.removeLastElement.bind(this);
            this.changeImageDisplay = this.changeImageDisplay.bind(this);
            
        }

         /**
         * Cette méthode affiche un texte reçu en paramètre
         * @param texte String | Number la donnée à afficher
         */

        afficheTexte(texte) {
            console.log(texte);
        }

        removeLastElement() {
            const notes = this.state.notes;
            notes.pop();
            this.setState({
                notes
            })
        }
        
        changeImageDisplay() {
            this.setState({
                isDisplayed: !this.state.isDisplayed
            })
        }
            
        

        render() {
            return (
                <div>
                    <div>
                        <p>Créer une méthode afficheTexte qui prend en paramètre une chaîne de caractère</p>
                        <p>Créer un bouton qui envoie la valeur de state de animal en paramètre, et qui appelle la
                            méthode afficheTexte</p>
                        <button onClick={() => this.afficheTexte(this.state.animal)}>Envoyer l'animal</button>
                       
                    </div>
                    <div>
                        <p>Créer un bouton qui va retirer le dernier élément de la liste des notes</p>
                        <p>Il faut que le bouton appelle une méthode removeLastElement, qui va retirer le dernier
                            élément des notes.</p>
                        <button onClick={this.removeLastElement}>Retirer la dernière note</button>
                        {this.state.notes.map((note, index) => <p key={index}>{note}</p>)}
                        <p>
                            <a href="https://developer.mozilla.org/fr/docs/Web/JavaScript/Reference/Objets_globaux/Array/pop">
                                Documentation sur l'utilisation de array.pop
                            </a>
                        </p>
                        
                    </div>
                    <div>
                        <p>Créer un bouton qui va afficher ou non cette image en changeant la valeur de isDisplayed </p>
                        <button onClick={this.changeImageDisplay}>Afficher Image</button>
                        <p>Il faut que le bouton appelle une méthode changeImageDisplay, qui va changer le state de
                            isDisplayed</p>
                        <img
                            src={this.state.isDisplayed ? "https://media.inmobalia.com/imgV1/B98Le8~d7M9k3DegigWkzHXQlgzMFGqGJJp6ZRUcpX033lqadFBp2i4GGW4X2J1jIJ9Pwc6GsJX5cPSaC8Y5L~JfyHds9HljFKbIihOkX3Hq5C9d69~GwVQAUJ3F~nk7fQh0UAqAYi7r3tGF4MzRyAahwYUUdBGcpIv62graeAG8w~8wUqYBXzLX2fvWEnUTQLuqRdONy5WACPmyO8uqKAHjHemV6z~5jgt8AQg7cew~6RB3PVf3qGWecjwBIeE1gPVvPLV3hrMoCZbpm9URzDnYisb5CD3BHYx3qe9hkFGi2MpOpzK2DLeQMSnujni41g--.jpg": ""} alt="rbnb"/>
                    </div>
                </div>
            )
        }

    }

    // Rendu dans le DOM
    ReactDOM.render(
        <Hello/>,
        document.getElementById('root')
    );
</script>
</body>

</html>
